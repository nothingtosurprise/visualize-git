  <text x="68" y="328.0" text-anchor="end" 
        font-size="11" fill="#64748b">2.3k</text>
  <text x="68" y="262.0" text-anchor="end" 
        font-size="11" fill="#64748b">4.6k</text>
  <text x="68" y="196.0" text-anchor="end" 
