  <!-- Chart lines -->
  
  <!-- motiadev/motia -->
  <path d="M 80.0,390.0 L 140.2,364.3 L 202.6,338.7 L 354.3,313.0 L 365.4,287.4 L 425.6,261.7 L 436.8,236.1 L 461.3,210.5 L 479.2,184.8 L 519.3,159.2 L 566.1,133.5 L 635.3,107.9 L 720.0,60.0 L 720.0,390 L 80.0,390 Z" fill="url(#gradient0)"/>
